services:
  postgres:
    image: postgres:15
    container_name: dokploy-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: dokploy
      POSTGRES_DB: dokploy
      POSTGRES_PASSWORD: amukds4wi9001583845717ad2
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - dokploy-network

  redis:
    image: redis:7
    container_name: dokploy-redis
    restart: unless-stopped
    volumes:
      - redis-data:/data
    networks:
      - dokploy-network

  dokploy:
    image: dokploy/dokploy:latest
    container_name: dokploy
    restart: unless-stopped
    ports:
      - "${DOKPLOY_PORT:-3000}:3000"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - /etc/dokploy:/etc/dokploy
      - dokploy-docker-config:/root/.docker
    environment:
      ADVERTISE_ADDR: ${ADVERTISE_ADDR:-127.0.0.1}
    networks:
      - dokploy-network
    depends_on:
      - postgres
      - redis

  traefik:
    image: traefik:v3.1.2
    container_name: dokploy-traefik
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - ./traefik/traefik.yml:/etc/traefik/traefik.yml
      - ./traefik/dynamic:/etc/dokploy/traefik/dynamic
      - ./traefik/certs:/etc/certs
    networks:
      - dokploy-network

volumes:
  postgres-data:
  redis-data:
  dokploy-docker-config:

networks:
  dokploy-network:
    driver: bridge
    name: dokploy-network